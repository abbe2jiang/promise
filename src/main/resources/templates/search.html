<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragment/_head"></head>

<body>


  <div class="wrap">

    <header role="banner" th:replace="fragment/_header"></header>
    <!-- END header -->

    <section class="site-section pt-5" id='category-latest-section'>
      <div class="container">
        <div class="row mb-4">
          <div class="col-md-6">
            <h2 class="mb-4">搜索结果：</h2>
          </div>
        </div>
        <div class="row blog-entries">
          <div class="col-md-12 col-lg-8 main-content">
            <div class="row mb-5 mt-5">

              <div class="col-md-12" id="divSign-categories">

                <!--  template -->

                <div class="post-entry-horzontal" th:each="blog : ${searchBlogs}">
                  <a th:href="|/blog/${blog.id}|">
                    <div class="image element-animate" data-animate-effect="fadeIn"
                        th:style="|background-image: url(${blog.profile.compressUrl});|"></div>
                    <span class="text">
                        <div class="post-meta">
                          <span class="author mr-2"><img th:src="${blog.author.portrait.compressUrl}" alt="image"> [[${blog.author.firstName}]]</span>&bullet;
                          <span class="mr-2" th:text="${blog.date}">date </span> &bullet;
                          <span class="ml-2"><span class="fa fa-comments"></span> [[${blog.comments}]]</span>
                        </div>
                        <h2 th:text="${blog.title}">title</h2>
                      </span>
                  </a>
                </div>


              </div>
            </div>

          </div>

          <!-- END main-content -->

          <div class="col-md-12 col-lg-4 sidebar" th:replace="fragment/_sidebar"></div>
          <!-- END sidebar -->

        </div>
      </div>
    </section>

    <footer class="site-footer" th:replace="fragment/_footer"></footer>
    <!-- END footer -->

  </div>




  <script src="/js/main.js"></script>
</body>

</html>
